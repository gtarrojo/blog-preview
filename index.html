<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,800;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Blog preview card</title>
  </head>
  <body>
    <div class="preview__container">
      <article class="preview">
        <img
          class="preview__image"
          src="assets/images/illustration-article.svg"
          alt="HTML & CSS illustration"
        />

        <p class="preview__tag">Learning</p>
        <p class="preview__date">
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </p>
        <h2>HTML & CSS foundations</h2>
        <p class="preview__text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <footer class="preview__footer">
          <img
            class="preview__footer__avatar"
            src="assets/images/image-avatar.webp"
            alt="Greg Hopper avatar"
          />
          <p class="preview__footer__author">Greg Hooper</p>
        </footer>
      </article>
    </div>
  </body>
</html>
